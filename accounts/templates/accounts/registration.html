{% extends 'accounts/base.html' %}
{% block title %}
    Registration page
{% endblock %}


{% block content %}
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Registration to AITURATE </h3>
                <div class="card-text">

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" name="name" class="form-control form-control-sm"
                                   id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Surname</label>
                            <input type="text" name="surname" class="form-control form-control-sm"
                                   id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Login</label>
                            <input type="text" name="login" class="form-control form-control-sm"
                                   id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" class="form-control form-control-sm"
                                   id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control form-control-sm"
                                   id="exampleInputPassword1">
                        </div>
                        <div class="hint">Please save your password. At the moment it is impossible to restore it.</div>
                        <button type="submit" class="btn btn-primary btn-block mt-2">Next</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
